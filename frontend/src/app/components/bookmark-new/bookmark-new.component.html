<button class="btn btn-default" (click)="userService.logout()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>
<h2>Criação</h2>
<form [formGroup]="formNew">
  <input type='text' formControlName="name">
  <input type='text' formControlName="url">
  <button class="btn btn-success" [disabled]="!formNew.valid" (click)="send()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
</form>
