<h2>Listagem</h2>
<button (click)="userService.logout()">Logout</button>
<a href="bookmarks/new">Criar</a>
<ul class="bookmarks">
  <li *ngFor="let bookmark of bookmarks">
    <a href="bookmarks/{{bookmark.id}}"><span class="badge">{{bookmark.id}}</span> {{bookmark.name}}</a>
    <button *ngIf="isStaff === 'false'" (click)="delete(bookmark)">X</button>
  </li>
</ul>
