<h2>Cadastro de usuÃ¡rio</h2>
<div class="container">
  <form [formGroup]="formRegister">
    <div class="form-group">
      <label for="username"><span class="glyphicon glyphicon-user"></span></label>
      <input type='text' id="username" class="form-control" placeholder='username' formControlName="username">
    </div>
    <div class="form-group">
      <label for="password"><span class="glyphicon glyphicon-lock"></span></label>
      <input type='password' id="password" class="form-control" formControlName="password">
    </div>
    <button class="btn btn-success" [disabled]="!formRegister.valid" (click)="send()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
  </form>
</div>
