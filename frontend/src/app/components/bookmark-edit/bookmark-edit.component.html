<button class="btn btn-default" (click)="userService.logout()"><span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></button>
<h2>Edição de bookmark</h2>
<form [formGroup]="formEdit">
  <input type='text' formControlName="name" [(ngModel)]="bookmark.name">
  <input type='text' formControlName="url" [(ngModel)]="bookmark.url">
  <button class="btn btn-success" [disabled]="!formEdit.valid" (click)="send()"><span class="glyphicon glyphicon-ok" aria-hidden="true"></span></button>
</form>
